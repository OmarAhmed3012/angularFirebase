<div *ngIf="items?.length > 0;else noItems">

    <ul *ngFor="let item of items" class="collection">
        <li (dbclick)="deleteItem($event, item)" class="collection-item"> <b>{{ item.title }}: </b> {{item.description}}</li>
    </ul>

</div>

<ng-template #noItems>
    <hr>
    <h5>There are no items in the list</h5>
</ng-template>
